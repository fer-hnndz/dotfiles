no_fade_out = true

background {
    monitor =
    path =/home/fer/Documents/Wallpapers/10-12.jpg
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 3.5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.65
    vibrancy = 0.1696
    vibrancy_darkness = 0.4
}

# Time label
label {
  monitor =
  shadow_passes = 1
  text = $TIME
  text_align=center
  color = rgba(255, 255, 255, 1.0)
  font_size = 150
  font_family = Cinzel Decorative Black
  halign = left
  valign = center
  position = 160, 0
  weight = 200
}

# Date label
label {
  monitor =
  shadow_passes = 1
  text = cmd[update:1000] echo "$(date +'%a, %b %d, %Y')"
  text_align=center
  color = rgba(255, 255, 255, 1.0)
  font_size = 20
  font_family = Cinzel Decorative
  halign = left
  valign = center
  position = 160, 115
  weight = 200
}


label {
  monitor =
  text = Hey there, $USER!
  text_align=left
  font_size = 27
  font_family = SF Pro Bold
  color = rgb(FFFFFF)
  halign = center
  valign = center
  position = -50, 50
}

input-field {
    monitor =
    size = 450, 50
    outline_thickness = 0.1

    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.1 # Scale of dots' absolute size, -1.0 - 1.0
    dots_center = false
    swaw_font_color = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    dots_fade_time = 200 # Milliseconds until a dot fully fades in
    dots_text_format = # Text character used for the input indicator. Leave empty for a rectangle that will be rounded via dots_rounding (default).
    
    capslock_color = rgba(128, 0, 128, 1)
    outer_color = rgba(255,255,255,0.8)
    inner_color = rgba(255, 255, 255, 0.8)
    font_color = rgb(0f0f0f)
    font_family = SF Pro # Font used for placeholder_text, fail_text and dots_text_format.
    
    fade_on_empty = false 
    placeholder_text = Password
    
    hide_input = false
    rounding = 2
    check_color = rgb(204, 136, 34)
    
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color

    position = 50, -15
    halign = center
    valign = center
}
