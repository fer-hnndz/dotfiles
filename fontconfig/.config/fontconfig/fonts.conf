<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>SF Pro</family>
  </prefer>
</alias>

<alias>
  <family>ui-sans-serif</family>
  <prefer>
    <family>SF Pro</family>
  </prefer>
</alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
  </prefer>
 </alias>

 <alias>
  <family>ui-serif</family>
  <prefer>
   <family>Noto Serif</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Mononoki Nerd Font</family>
  </prefer>
 </alias>

</fontconfig>
